<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Favicon-->
	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

	<!-- THEME CSS
	================================================== -->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
	<!-- Themify -->
	<link rel="stylesheet" href="{% static 'plugins/themify/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick-theme.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick.css' %}">
	<!-- Slick Carousel -->
	<link rel="stylesheet" href="{% static 'plugins/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/owl-carousel/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/magnific-popup/magnific-popup.css' %}">
	<!-- manin stylesheet -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

	<header class="header-top bg-grey justify-content-center">
		<nav class="navbar navbar-expand-lg navigation">
			<div class="container">
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul id="menu" class="menu navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'home' %}">Home</a>
						</li>

						<li class="nav-item"><a href="about.html" class="nav-link">About</a></li>

						<li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
						<li class="nav-item d-lg-none">
							<div class="search_toggle p-3 d-inline-block bg-white"><i class="ti-search"></i></div>
						</li>
					</ul>
				</div>

				<div class="text-right search d-none d-lg-block">
					<div class="search_toggle"><i class="ti-search"></i></div>
				</div>
			</div>
		</nav>

	</header>
	<!--search overlay start-->
	<div class="search-wrap">
		<div class="overlay">
			<form action="#" class="search-form">
				<div class="container">
					<div class="row">
						<div class="col-md-10 col-9">
							<input type="text" class="form-control" placeholder="Search..." />
						</div>
						<div class="col-md-2 col-3 text-right">
							<div class="search_toggle toggle-wrap d-inline-block">
								<i class="ti-close"></i>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--search overlay end-->

{% block content %}
{% endblock %}

	<!--footer start-->
	<footer class="footer-section bg-grey">
		<div class="instagram-photo-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h4 class="text-center">Follow in Instagram</h4>
					</div>
				</div>

				<div class="row no-gutters" id="instafeed">

				</div>
			</div>
		</div>


		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="mb-4">
						<h2 class="footer-logo">Revolve.</h2>
					</div>
					<ul class="list-inline footer-socials">
						<li class="list-inline-item"><a href="#"><i class="ti-facebook mr-2"></i>Facebook</a></li>
						<li class="list-inline-item"><a href="#"><i class="ti-twitter mr-2"></i>Twitter</a></li>
						<li class="list-inline-item"><a href="#"><i class="ti-linkedin mr-2"></i>Linkedin</a></li>
						<li class="list-inline-item"><a href="#"><i class="ti-pinterest mr-2"></i>Pinterest</a></li>
						<li class="list-inline-item"><a href="#"><i class="ti-github mr-2"></i>Github</a></li>
						<li class="list-inline-item"><a href="#"><i class="ti-instagram mr-2"></i>Instrgram</a></li>
						<li class="list-inline-item"><a href="#"><i class="ti-rss mr-2"></i>rss</a></li>
					</ul>
				</div>

				<div class="col-md-12 text-center">
					<p class="copyright">Â© Copyright 2019 - Revolve. All Rights Reserved. Distribution <a class="text-white"
							href="https://themewagon.com">ThemeWagon.</a></p>
				</div>
			</div>
		</div>
	</footer>
	<!--footer end-->

	<!-- THEME JAVASCRIPT FILES
================================================== -->
	<!-- initialize jQuery Library -->
	<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
	<!-- Bootstrap jQuery -->
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
	<!-- Owl caeousel -->
	<script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'plugins/slick-carousel/slick.min.js' %}"></script>
	<script src="{% static 'plugins/magnific-popup/magnific-popup.js' %}"></script>
	<!-- Instagram Feed Js -->
	<script src="{% static 'plugins/instafeed-js/instafeed.min.js' %}"></script>
	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
	<script src="{% static 'plugins/google-map/gmap.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'js/custom.js' %}"></script>


</body>

</html>
